#    steps:
#    - uses: actions/checkout@v2
#     - name: Create app docker image
#       run: docker build -t calc_app_img app/.

  deploy:
    needs: test
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: Rename test app docker image
      run: |
        docker tag calc_app_test_img calc_app_img
        docker rmi calc_app_test_img
    - name: Remove old app docker container
      run: docker container rm calc_app --force || true
    - name: Run app docker container
      run: docker run --rm -d --name calc_app -p 8080:8080 calc_app_img